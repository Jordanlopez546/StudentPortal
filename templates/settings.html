            <div class="container m-auto" style="background: #287bb5;"> 

                <h1 style="font-family: Georgia, 'Times New Roman', Times, serif;color:#fff;" class="text-2xl leading-none text-gray-900 tracking-tight mt-3"><a href="{% url 'index' %}">Home</a>  / Account Setting for <b style="font-family: Georgia, 'Times New Roman', Times, serif;">{{student_profile.user.username}}</b> </h1>
                <br>

                <center>
                    <h2 style="font-family: Georgia, 'Times New Roman', Times, serif;color: #fff;font-size: 30px;">
                    Bsc. {{student_profile.course}}

                </center>
                <div class="grid lg:grid-cols-3 mt-12 gap-8">
                    <div>
                        <h3 style="font-family: Georgia, 'Times New Roman', Times, serif;color:#fff;" class="text-xl mb-2"> General</h3>
                        <p></p>
                    </div>
                    <div class="bg-white rounded-md lg:shadow-lg shadow col-span-2">
                        <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="grid grid-cols-2 gap-3 lg:p-6 p-4">
                            <div class="col-span-2">
                                <label for="about">Profile Image</label>
                                <img width="100" height="100" src="{{student_profile.profileimg.url}}" alt="">  
                                <input type="file" name="image" value="" class="shadow-none bg-gray-100"></input>
                            </div> 
                            <div class="col-span-2">
                                <label for="about">Bio</label>  
                                <textarea id="about" name="bio"  rows="3"  class="shadow-none bg-gray-100" required>{{student_profile.bio}}</textarea>
                            </div> 
                            <div class="col-span-2">
                                <label for=""> Address</label>
                                <input style="font-family: Georgia, 'Times New Roman', Times, serif;" type="text" name="address" value="{{student_profile.address}}" class="shadow-none bg-gray-100" required>
                            </div>
                            <div class="col-span-2" id="try">
                                <select name="salutation" id="" required>
                                    <option  value="{{student_profile.salutation}}" aria-required="true">{{student_profile.salutation}}</option>
                                    <option value="Mr" aria-required="true">Mr</option>
                                    <option value="Mrs" aria-required="true">Mrs</option>
                                    <option value="Miss" aria-required="true">Miss</option>
                                    <option value="Dr" aria-required="true">Dr</option>
                                    <option value="Bar" aria-required="true">Bar</option>
                                </select>
                                
                                <input placeholder="Mobile Number." style="font-family: Georgia, 'Times New Roman', Times, serif;" type="text" name="phone" value="{{student_profile.phone_number}}" class="shadow-none bg-gray-100" required>
                            </div>
                            <div class="col-span-2" id="try">
                                <select name="nationality" id="" required>
                                    <option value="{{student_profile.nationality}}" aria-required="true">{{student_profile.nationality}}</option>
                                    <option value="Gambian" aria-required="true">Gambian</option>
                                    <option value="Non Gambian" aria-required="true">Non Gambian</option>
                                </select>
                                
                                <select name="status" id="" required>
                                    <option value="{{student_profile.status}}" aria-required="true">{{student_profile.status}}</option>
                                    <option value="Single" aria-required="true">Single</option>
                                    <option value="Married" aria-required="true">Married</option>
                                </select>
                                <!-- <input placeholder="Mobile Number" style="font-family: Georgia, 'Times New Roman', Times, serif;" type="text" name="location" value="{{user_profile.location}}" class="shadow-none bg-gray-100"> -->
                            </div>
                            
                            <div class="col-span-2">
                                <label for=""> Nickname</label>
                                <input style="font-family: Georgia, 'Times New Roman', Times, serif;" type="text" name="nickname" value="{{student_profile.nickname}}" class="shadow-none bg-gray-100">
                            </div>
                            <!-- <div>
                                <label for=""> Working at</label>

                            </div>

                                <select id="relationship" name="relationship"  class="shadow-none bg-gray-100">

                                <option value="2">In a relationship</option>
                                <option value="3">Married</option>
                                <option value="4">Engaged</option>
                                </select> -->

                                <button style="background: transparent; color:white;font-family: Georgia, 'Times New Roman', Times, serif;" type="submit" class="button bg-blue-700"> âœ…</button>
                            </div>
                        </div>
                        </form>
